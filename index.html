<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>Slide Show</h1>
            <p>My slide show written by HTML, Css and Js</p>
            <hr>

            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="images/c-d-x-PDX_a_82obo-unsplash.jpg" alt="1" class="images">
                        <div><p>1</p></div>
                    </div>
                    <div class="slide">
                        <img src="images/erik-mclean-C3T8KTZxTFM-unsplash.jpg" alt="2" class="images">
                        <div><p>2</p></div>
                    </div>
                    <div class="slide">
                        <img src="images/Gaps.jpg" alt="3" class="images">
                        <div><p>3</p></div>
                    </div>
                    <div class="slide">
                        <img src="images/images.jpg" alt="4" class="images">
                        <div><p>4</p></div>
                    </div>
                    <div class="slide">
                        <img src="images/marius-masalar-rPOmLGwai2w-unsplash.jpg" alt="5" class="images">
                        <div><p>5</p></div>
                    </div>
                    <span class="prev">&#10094</span>
                    <span class="next">&#10095</span>
                    </div>
                    
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
